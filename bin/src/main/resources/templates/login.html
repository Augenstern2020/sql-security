<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/md5.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="loginBox">
        <div class="login">
            <div id="login-box" class="col-md-12">
                <form id="login-form" class="form" action="/login" method="post">
                    <h5 class="text-center text-info">帐户名密码登陆</h5>
                    <div class="form-group">
                        <label for="username" class="text-info">用户名:</label><br>
                        <input type="text" name="username" id="username" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="passwd" class="text-info">密码:</label><br>
                        <input type="password" name="passwd" id="passwd" class="form-control">
                    </div>
                    <p style="color: brown" th:if="${loginError}" class="error">用户名或密码错误</p>
                    <p style="color: lightgreen" th:if="${loginSuccess}" class="success">登陆成功,正在跳转...</p>
                    <div class="form-group">
<!--                        <label for="remember-me" class="text-info"><span>记住我</span> <span>-->
<!--                        <input id="remember-me" name="remember-me" type="checkbox"></span></label><br>-->

                        <input type="submit" name="submit" id="submit" class="btn btn-info btn-md" value="登陆" onclick="login()">
                    </div>
                    <div id="register-link" class="text-right">
                        <a href="/register" class="text-info">注册</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/js/bootstrap.min.js"></script>
    <script>

        function login(){
            var passwd = $("#passwd").val();
            $("#passwd").val(md5(passwd));
            return true;
        }
        function sleep (time) {
            return new Promise((resolve) => setTimeout(resolve, time));
        }
        $(function (){
           var loginSuccess = $("p.success").length;
           if(loginSuccess){
               sleep(5000);
               location.href = "/";
           }
        });
    </script>
</body>
</html>
