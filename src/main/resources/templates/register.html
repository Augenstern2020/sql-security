<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="/js/jquery-3.6.0.min.js"></script>
    <script src="/js/md5.js"></script>
    <link rel="stylesheet" href="/css/bootstrap.min.css">
    <link rel="stylesheet" href="/css/login.css">
    <title>注册</title>
</head>
<body>
<div class="loginBox">
    <div class="login">
        <div id="login-box" class="col-md-12">
            <form id="login-form" class="form" action="/register" method="post">
                <h5 class="text-center text-info">新用户注册</h5>
                <div class="form-group">
                    <label for="username" class="text-info">用户名:</label><br>
                    <input type="text" name="username" id="username" class="form-control">
                </div>
                <div class="form-group">
                    <label for="passwd" class="text-info">密码:</label><br>
                    <input type="password" name="passwd" id="passwd" class="form-control">
                </div>
                <div class="form-group">
                    <label for="email" class="text-info">邮箱:</label><br>
                    <input type="text" name="email" id="email" class="form-control">
                </div>
                <div class="form-check radio-inline">
                    <input class="form-check-input" type="radio" name="userType" id="stuRadio" value="student" checked>
                    <label class="form-check-label" for="stuRadio">
                        学生用户
                    </label>
                </div>
                <div class="form-check radio-inline">
                    <input class="form-check-input" type="radio" name="userType" id="companyRadio" value="company">
                    <label class="form-check-label" for="companyRadio">
                        企业用户
                    </label>
                </div>
                <div class="form-group">
                    <input type="submit" name="submit" class="btn btn-info btn-md" value="注册">
                </div>
                <div id="login-link" class="text-right">
                    <a href="/login" class="text-info">登陆</a>
                </div>
            </form>
        </div>
    </div>
</div>
<script>
    function register(){
        var passwd = $("#passwd").val();
        $("#passwd").val(md5(passwd));
        return true;
    }
</script>
<script src="/js/bootstrap.min.js"></script>
</body>
</html>
